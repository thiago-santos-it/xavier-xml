[package]
name = "xavier"
version = "0.1.4"
authors = ["Thiago Medeiros dos Santos <thiago.santos.it@gmail.com>"]
edition = "2021"
license-file="../LICENSE"
description="Xavier is a lightweight and versatile XML parsing library designed to streamline the process of handling XML data with ease and efficiency."
homepage="https://github.com/thiago-santos-it/xavier-xml"
documentation="https://github.com/thiago-santos-it/xavier-xml/blob/main/crates-io.md"
repository="https://github.com/thiago-santos-it/xavier-xml"
readme="../README.md"
keywords = ["xavier", "xml"]

[dependencies]
quick-xml = "0.37.5"
xavier-derive = { version = "0.1.4", path = "../xavier_derive", optional = false }
xavier-internal = { version = "0.1.4", path = "../xavier_internal", optional = false }

